<div class="card shadow-2xl bg-white border-0">
  <div class="card-body">
    <!-- Encabezado -->
    <h2 class="card-title text-slate-900">Send us a Message</h2>
    <p class="text-slate-600 mb-6">Fill out the form below and we'll get back to you within 24 hours.</p>

    <!-- Formulario -->
    <form class="space-y-4">
      <!-- Nombre y Apellido -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">First Name</label>
          <input type="text" placeholder="John" class="input input-bordered w-full" />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Last Name</label>
          <input type="text" placeholder="Doe" class="input input-bordered w-full" />
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Email</label>
        <input type="email" placeholder="john.doe@example.com" class="input input-bordered w-full" />
      </div>

      <!-- Mensaje -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Message</label>
        <textarea rows="4" placeholder="Tell us about your interests and goals..." class="textarea textarea-bordered w-full"></textarea>
      </div>

      <!-- BotÃ³n -->
      <button type="submit" class="btn w-full bg-indigo-600 hover:bg-indigo-700 text-white">
        Send Message
      </button>
    </form>
  </div>
</div>
